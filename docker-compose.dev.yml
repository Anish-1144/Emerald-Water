version: '3.8'

# Development Docker Compose
# Use this for development with hot-reload
# Run with: docker-compose -f docker-compose.dev.yml up

services:
  # MongoDB Database
  mongodb:
    image: mongo:7
    container_name: ecommerce-mongodb-dev
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: bottle-ecommerce
    volumes:
      - mongodb_data_dev:/data/db
    networks:
      - ecommerce-network

  # Backend API (Development with nodemon)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: ecommerce-backend-dev
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=development
      - PORT=5000
      - MONGODB_URL_DEVELOPMENT=mongodb://mongodb:27017/bottle-ecommerce
      - JWT_SECRET=${JWT_SECRET:-dev-secret-key}
      - SMTP_HOST=${SMTP_HOST:-}
      - SMTP_USER=${SMTP_USER:-}
      - SMTP_PASS=${SMTP_PASS:-}
    depends_on:
      - mongodb
    networks:
      - ecommerce-network
    volumes:
      - ./backend:/app
      - /app/node_modules
    command: npm run dev

  # Frontend Next.js (Development with hot-reload)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: ecommerce-frontend-dev
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://localhost:5000/api
    depends_on:
      - backend
    networks:
      - ecommerce-network
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    command: npm run dev

networks:
  ecommerce-network:
    driver: bridge

volumes:
  mongodb_data_dev:
    driver: local

